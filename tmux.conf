set -g prefix C-z  # プレフィックスキーをCtrl-zに設定 (Set the prefix key to Ctrl-z)
set -g default-terminal xterm-256color  # 端末のデフォルトタイプをxterm-256colorに設定 (Set the default terminal type to xterm-256color)
set -g history-limit 10000  # 履歴の保存数を10000行に増加 (Increase the history limit to 10000 lines)
set -g base-index 1  # ウィンドウ番号を1から開始 (Start window numbering at 1)
setw -g pane-base-index 1  # ペイン番号を1から開始 (Start pane numbering at 1)
setw -g automatic-rename on  # ウィンドウ名の自動リネームを有効にする (Enable automatic renaming of windows)
setw -g mode-keys emacs  # コピーモードでEmacsスタイルのキーバインディングを使用 (Use Emacs key bindings in copy mode)
set -g mouse off  # マウスサポートを無効にする (Disable mouse support)
set -s escape-time 20  # エスケープシーケンスの待機時間を20ミリ秒に設定 (Set escape time to 20 milliseconds)
set -g set-titles on  # ターミナルのタイトル設定を有効にする (Enable setting terminal titles)
set -g set-titles-string "[#S] #h:#{pane_current_path}"  # タイトルバーのフォーマットを設定 (Set the format for terminal titles)
set -g status on  # ステータスバーを有効にする (Enable the status bar)
set -g status-justify "left"  # ステータスバーのテキストを左寄せにする (Left-align the status bar)
set -g status-interval 10  # ステータスバーの更新間隔を10秒に設定 (Update the status bar every 10 seconds)
set -g status-left "[#S] "  # ステータスバーの左側にセッション名を表示 (Set the left side of the status bar to display the session name)
set -g status-right " #(date '+%m/%d %H:%M') "  # ステータスバーの右側に日付と時刻を表示 (Set the right side of the status bar to display the date and time)

bind C-z send-prefix  # プレフィックスキーを送信 (Send prefix)
bind c new-window  # 新しいウィンドウを作成 (Create a new window)
bind k kill-pane  # 現在のペインを閉じる (Kill the current pane)
bind - split-window -v -c "#{pane_current_path}"  # 現在のパスを基に垂直にウィンドウを分割 (Split the window vertically and keep the current path)
bind | split-window -h -c "#{pane_current_path}"  # 現在のパスを基に水平にウィンドウを分割 (Split the window horizontally and keep the current path)
bind \\ split-window -h -c "#{pane_current_path}"  # 現在のパスを基に水平にウィンドウを分割 (Split the window horizontally and keep the current path)
bind i display-panes  # ペインの番号を表示 (Show pane numbers)
bind p previous-window  # 前のウィンドウに切り替える (Switch to the previous window)
bind n next-window  # 次のウィンドウに切り替える (Switch to the next window)
bind a select-pane -L  # 左のペインを選択 (Select the pane to the left)
bind s select-pane -D  # 下のペインを選択 (Select the pane below)
bind w select-pane -U  # 上のペインを選択 (Select the pane above)
bind d select-pane -R  # 右のペインを選択 (Select the pane to the right)
bind Up resize-pane -U 10  # ペインを上に10ピクセル分リサイズ (Resize the pane up by 10 lines)
bind Down resize-pane -D 10  # ペインを下に10ピクセル分リサイズ (Resize the pane down by 10 lines)
bind Left resize-pane -L 10  # ペインを左に10ピクセル分リサイズ (Resize the pane left by 10 lines)
bind Right resize-pane -R 10  # ペインを右に10ピクセル分リサイズ (Resize the pane right by 10 lines)
bind r source-file ~/.tmux.conf \; display-message "reloaded!"  # 設定ファイルを再読み込み (Reload the tmux configuration file)

unbind %  # デフォルトのキーを解除 (Unbind default key)
unbind '"'  # デフォルトのキーを解除 (Unbind default key)
unbind C-b  # デフォルトのキーを解除 (Unbind default key)

# Solarized Light color scheme settings (Solarized Lightカラースキーム設定)
set-option -g status-style bg=white,fg=yellow,default  # ステータスバーの背景を白、テキストを黄色に設定 (Set the status bar background to white and text to yellow)
set-window-option -g window-status-style fg=brightyellow,bg=default  # 非アクティブウィンドウのステータスを明るい黄色のテキストに設定 (Set the inactive window status to bright yellow text)
set-window-option -g window-status-current-style fg=brightred,bg=default  # アクティブウィンドウのステータスを明るい赤のテキストに設定 (Set the active window status to bright red text)
set-option -g pane-border-style fg=white  # ペインボーダーの色を白に設定 (Set the pane border color to white)
set-option -g pane-active-border-style fg=brightcyan  # アクティブペインボーダーの色を明るいシアンに設定 (Set the active pane border color to bright cyan)
set-option -g message-style bg=white,fg=brightred  # メッセージの背景を白、テキストを明るい赤に設定 (Set the message background to white and text to bright red)
set-option -g display-panes-active-colour blue  # アクティブなペイン表示の色を青に設定 (Set the display-panes active color to blue)
set-option -g display-panes-colour brightred  # ペイン表示の色を明るい赤に設定 (Set the display-panes color to bright red)
set-window-option -g clock-mode-colour green  # 時計モードの色を緑に設定 (Set the clock mode color to green)
set-window-option -g window-status-bell-style fg=white,bg=red  # ウィンドウステータスベルの色を白のテキスト、赤の背景に設定 (Set the window status bell color to white text on red background)
bind r source-file ~/.tmux.conf \; display "Reloaded!"
